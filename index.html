<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" id="username" data-name="UserName" placeholder="Enter the UserName"/>
                <p>Please Enter the valid UserName</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" data-name="Email Id" placeholder="Enter the Email Id"/>
                <p>Please Enter the valid Email</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" data-name="Password" placeholder="Enter the Password"/>
                <p>Please Enter the valid Password</p>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" data-name="Confirm Password" placeholder="Enter the Confirm Password"/>
                <p>Please Enter the valid Password</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
